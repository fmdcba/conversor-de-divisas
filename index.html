<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Divisas</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="container">
    <nav class="row">
      <h1 class="col-md-6 text-center text-white p-2 bg-dark bg-gradient text-uppercase">Conversor de Divisas</h1>
      <section class="col-md-6 d-inline-flex p-2">
        <form id="simbolo-base">
          <label class="form-label"> Seleccionar Moneda Base:</label>
          <select class="form-select">
            <option selected>USD</option>
          </select>
        </form>
      </section>
    </nav>
  </header>

  <section class="container">
    <span>Obtener valores historicos desde el <em>4 Enero de 1999</em></span>
    <form id="fecha" class="row g-3">
      <div class="col-md-3">
        <label for="dia" class="form-label">Día</label>
        <input type="number" class="form-control" id="dia">
      </div>
      <div class="col-md-3">
        <label for="mes" class="form-label">Mes</label>
        <input type="number" class="form-control" id="mes">
      </div>
      <div class="col-md-3">
        <label for="anio" class="form-label">Año</label>
        <input type="number" class="form-control" id="anio">
      </div>
      <div class="col-md-3 d-inline-flex p-2">
        <button type="submit" class="btn btn-secondary btn-sm">Buscar</button>
      </div>
    </form>
  </section>

  <section class="container">
    <span>Convertí la cantidad que quieras de una moneda a otra</span>
    <form id="fecha" class="row g-3">
      <div class="col-md-3">
        <label for="dia" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad">
      </div>
      <div class="col-md-3">
        <label class="form-label"> De:</label>
        <select class="form-select">
          <option selected>USD</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label"> A:</label>
        <select class="form-select">
          <option selected>USD</option>
        </select>
      </div>
      <div class="col-md-3 d-inline-flex p-2">
        <button type="submit" class="btn btn-secondary btn-sm">Convertir</button>
      </div>
    </form>
  </section>

  <main class="container mt-5">
    <h2><strong>Lista de Divisas</strong></h2>
    <table class="table table-responsive table-striped">
      <thead>
        <tr>
          <th scope="col">Simbolo</th>
          <th scope="col">Moneda</th>
          <th scope="col">Valor</th>
        </tr>
      </thead>
      <tbody id="listado">
        <!--Monedas-->
      </tbody>
    </table>
  </main>

  <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
