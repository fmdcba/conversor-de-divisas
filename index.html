<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="container">
      <h1
        class="text-center text-white h-25 p-2 m-1 bg-success bg-gradient text-uppercase"
      >
        Conversor de Monedas <strong>$</strong>
      </h1>
      <nav class="row">
        <section class="col-md-4 container form-group">
          <p>
            Buscá cambios historicos a partir del <em>4 Enero de 1999</em>...
          </p>
          <label for="example-date-input" class="col-2 col-form-label"
            >Fecha</label
          >
          <div class="col-10">
            <input class="form-control" type="date" id="fecha" />
          </div>
        </section>
        <section class="col-md-4 d-inline-flex p-2">
          <div class="text-center">
            <p class="p-2">Moneda base:</p>
            <div class="col-md-6 d-inline-flex p-2">
              <select id="base" class="form-select">
                <!--Simbolos-->
              </select>
            </div>
            <div class="col-md-3 d-inline-flex p-2">
              <button type="submit" id="mostrar" class="btn btn-success btn-sm">
                Mostrar Cambios
              </button>
            </div>
          </div>
        </section>
      </nav>
    </header>

    <main class="container mt-3">
      <div class="alert alert-success" role="alert">
        <strong id="mensaje">Lista de monedas disponibles...</strong>
      </div>
      <table class="table table-success table-responsive table-striped">
        <thead>
          <tr>
            <th scope="col">Simbolo</th>
            <th scope="col">Moneda</th>
            <th scope="col">Cambio</th>
          </tr>
        </thead>
        <tbody id="listado">
          <!--Monedas-->
        </tbody>
      </table>
    </main>

    <footer class="container p-3">
      <p>Convertí la cantidad que quieras de una moneda a otra...</p>
      <section id="conversor" class="row g-3">
        <div class="col-md-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="cantidad" value="1" />
        </div>
        <div class="col-md-3">
          <label class="form-label"> De:</label>
          <select id="moneda-de" class="form-select">
            <!--Simbolos-->
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label"> A:</label>
          <select id="moneda-a" class="form-select">
            <!--Simbolos-->
          </select>
        </div>
        <div class="col-md-3 d-inline-flex p-2">
          <button type="submit" class="btn btn-success btn-sm" id="convertir">
            Convertir
          </button>
        </div>
        <div class="col-md-4">
          <span id="conversion"></span>
        </div>
      </section>
    </footer>

    <script src="src/index.js" type="module"></script>
  </body>
</html>
